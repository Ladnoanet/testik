<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>—é–∑–µ—Ä—ã</title>
</head>
<body>
  <form id="registerForm">
    <input type="text" id="username" placeholder="–ò–º—è" required />
    <input type="submit" value="–ó–∞—Ä–µ–≥–∞—Ç—å—Å—è" />
  </form>

  <div class="users"></div>

  <script>
    const originalUrl = "https://api.myjson.online/v1/records/def3a3ab-def7-41e3-a80d-472b1a87f2b8";
    const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(originalUrl);

    const form = document.getElementById('registerForm');
    const usernameInput = document.getElementById('username');
    const usersContainer = document.querySelector('.users');

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    async function loadUsers() {
      try {
        const res = await fetch(proxyUrl);
        const json = await res.json();
        const users = json.data.users || [];

        usersContainer.innerHTML = "<h3>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏:</h3>" +
          users.map(user => `<div>üë§ ${user}</div>`).join('');
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:", err);
        usersContainer.innerHTML = "<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>";
      }
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    async function addUser(newName) {
      try {
        // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫
        const res = await fetch(proxyUrl);
        const json = await res.json();
        const users = json.data.users || [];

        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–≥–æ
        users.push(newName);

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±—Ä–∞—Ç–Ω–æ –±–µ–∑ –ø—Ä–æ–∫—Å–∏ (CORS –æ–±–æ–π—Ç–∏ –º–æ–∂–Ω–æ —Ç–æ–ª—å–∫–æ GET)
        await fetch(originalUrl, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            data: {
              users: users
            }
          })
        });

        loadUsers(); // –æ–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", err);
      }
    }

    // –ü—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–æ—Ä–º—ã
    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = usernameInput.value.trim();
      if (name) {
        addUser(name);
        usernameInput.value = "";
      }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadUsers();
  </script>
</body>
</html>
